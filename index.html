<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Happy 22nd Birthday üíó</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Poppins', sans-serif;
        overflow-x: hidden;
        background: linear-gradient(135deg, #ffd1dc 0%, #ff69b4 100%);
        min-height: 100vh;
      }

      /* ========== INTRO SCENE ========== */
      .intro-scene {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: linear-gradient(
          135deg,
          #ffd6e0 0%,
          #ff9ebb 50%,
          #ff7aa2 100%
        );

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        animation: fadeOut 1s 3s forwards;
      }

      @keyframes fadeOut {
        to {
          opacity: 0;
          pointer-events: none;
        }
      }

      .intro-text {
        font-size: clamp(2rem, 8vw, 5rem);
        font-weight: 800;
        color: white;
        text-align: center;
        animation: scaleIn 1s ease-out;
        text-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        margin-bottom: 2rem;
      }

      @keyframes scaleIn {
        from {
          transform: scale(0);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      .intro-emoji {
        font-size: 5rem;
        animation: bounce 1s infinite alternate;
      }

      @keyframes bounce {
        from {
          transform: translateY(0);
        }
        to {
          transform: translateY(-30px);
        }
      }

      /* ========== PARTICLES ========== */
      .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
        z-index: 1;
      }

      .particle {
        position: absolute;
        width: 10px;
        height: 10px;
        background: radial-gradient(circle, #fff 0%, transparent 70%);
        border-radius: 50%;
        animation: float linear infinite;
        opacity: 0.6;
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 0.6;
        }
        90% {
          opacity: 0.6;
        }
        100% {
          transform: translateY(-100px) rotate(360deg);
          opacity: 0;
        }
      }

      /* ========== MAIN CONTAINER ========== */
      .main-container {
        position: relative;
        min-height: 100vh;
        padding: 2rem;
        z-index: 2;
      }

      /* ========== LANDING PAGE ========== */
      .landing-page {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        position: relative;
      }

      .main-title {
        font-size: clamp(3rem, 10vw, 7rem);
        font-weight: 800;
        background: linear-gradient(
          135deg,
          #ffffff 0%,
          #ffe4f0 35%,
          #ffd1e0 65%,
          #ffffff 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 1rem;
        animation: titleGlow 3s ease-in-out infinite alternate;
        filter: drop-shadow(0 5px 20px rgba(255, 255, 255, 0.8));
        line-height: 1.2;
      }

      @keyframes titleGlow {
        from {
          filter: drop-shadow(0 0 20px rgba(255, 105, 180, 0.5));
        }
        to {
          filter: drop-shadow(0 0 40px rgba(255, 105, 180, 0.9));
        }
      }

      .subtitle {
        font-size: clamp(1.2rem, 4vw, 2rem);
        color: white;
        margin-bottom: 3rem;
        animation: fadeInUp 1s 0.5s both;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .button-container {
        display: flex;
        flex-wrap: wrap;
        gap: 2rem;
        justify-content: center;
        animation: fadeInUp 1s 0.8s both;
      }

      .magic-button {
        position: relative;
        padding: 1.5rem 3rem;
        font-size: 1.3rem;
        font-weight: 700;
        color: white;
        background: linear-gradient(
          135deg,
          #ffd6e0 0%,
          #ff9ebb 50%,
          #ff7aa2 100%
        );
        border: none;
        border-radius: 50px;
        cursor: pointer;
        overflow: hidden;
        transition: all 0.3s ease;
        box-shadow: 0 10px 40px rgba(255, 107, 157, 0.4);
      }

      .magic-button:before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        transform: translate(-50%, -50%);
        transition: width 0.6s, height 0.6s;
      }

      .magic-button:hover:before {
        width: 300px;
        height: 300px;
      }

      .magic-button:hover {
        transform: translateY(-5px) scale(1.05);
        box-shadow: 0 15px 50px rgba(255, 107, 157, 0.6);
      }

      .magic-button span {
        position: relative;
        z-index: 1;
      }

      /* ========== OPEN WHEN LETTERS ========== */
      .letters-page {
        display: none;
        min-height: 100vh;
        padding-top: 5rem;
      }

      .letters-page.active {
        display: block;
        animation: slideIn 0.6s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(100%);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .page-header {
        text-align: center;
        margin-bottom: 3rem;
      }

      .page-title {
        font-size: clamp(2.5rem, 7vw, 5rem);
        font-weight: 800;
        color: white;
        margin-bottom: 1rem;
        text-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      }

      .page-subtitle {
        font-size: clamp(1rem, 3vw, 1.5rem);
        color: rgba(255, 255, 255, 0.9);
      }

      .back-button {
        position: fixed;
        top: 2rem;
        left: 2rem;
        padding: 1rem 2rem;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50px;
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        z-index: 100;
      }

      .back-button:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateX(-5px);
      }

      .letters-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 2rem;
        max-width: 1400px;
        margin: 0 auto;
        padding: 0 1rem;
      }

      .letter-card {
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.95) 0%,
          rgba(255, 182, 193, 0.95) 100%
        );
        backdrop-filter: blur(10px);
        border-radius: 25px;
        padding: 2rem;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.5);
        animation: cardSlideIn 0.6s ease-out backwards;
      }

      @keyframes cardSlideIn {
        from {
          opacity: 0;
          transform: translateY(50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .letter-card:nth-child(1) {
        animation-delay: 0.1s;
      }
      .letter-card:nth-child(2) {
        animation-delay: 0.2s;
      }
      .letter-card:nth-child(3) {
        animation-delay: 0.3s;
      }
      .letter-card:nth-child(4) {
        animation-delay: 0.4s;
      }
      .letter-card:nth-child(5) {
        animation-delay: 0.5s;
      }
      .letter-card:nth-child(6) {
        animation-delay: 0.6s;
      }
      .letter-card:nth-child(7) {
        animation-delay: 0.7s;
      }
      .letter-card:nth-child(8) {
        animation-delay: 0.8s;
      }
      .letter-card:nth-child(9) {
        animation-delay: 0.9s;
      }
      .letter-card:nth-child(10) {
        animation-delay: 1s;
      }

      .letter-card:hover {
        transform: translateY(-10px) scale(1.02);
        box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
      }

      .letter-icon {
        font-size: 4rem;
        margin-bottom: 1rem;
        animation: envelopeFloat 3s ease-in-out infinite;
      }

      @keyframes envelopeFloat {
        0%,
        100% {
          transform: translateY(0) rotate(-5deg);
        }
        50% {
          transform: translateY(-10px) rotate(5deg);
        }
      }

      .letter-title {
        font-size: 1.3rem;
        font-weight: 700;
        color: #c71585;
        margin-bottom: 0.5rem;
      }

      /* ========== MODAL ========== */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(10px);
        z-index: 9999;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      .modal.active {
        display: flex;
        animation: fadeIn 0.3s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .modal-content {
        background: linear-gradient(135deg, #fff 0%, #ffe4e9 100%);
        border-radius: 30px;
        padding: 3rem;
        max-width: 700px;
        max-height: 80vh;
        overflow-y: auto;
        position: relative;
        box-shadow: 0 30px 90px rgba(255, 105, 180, 0.4);
        animation: modalSlideIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      @keyframes modalSlideIn {
        from {
          opacity: 0;
          transform: scale(0.7) translateY(50px);
        }
        to {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }

      .modal-close {
        position: absolute;
        top: 1rem;
        right: 1rem;
        width: 40px;
        height: 40px;
        background: linear-gradient(135deg, #ff6b9d, #c471ed);
        border: none;
        border-radius: 50%;
        color: white;
        font-size: 1.5rem;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .modal-close:hover {
        transform: rotate(90deg) scale(1.1);
      }

      .modal-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .modal-emoji {
        font-size: 4rem;
        animation: heartBeat 1.5s ease-in-out infinite;
      }

      @keyframes heartBeat {
        0%,
        100% {
          transform: scale(1);
        }
        10%,
        30% {
          transform: scale(0.9);
        }
        20%,
        40% {
          transform: scale(1.1);
        }
      }

      .modal-title {
        font-size: 2rem;
        font-weight: 700;
        color: #ff1493;
        margin-top: 1rem;
      }

      .modal-message {
        font-size: 1.1rem;
        line-height: 1.8;
        color: #333;
        white-space: pre-line;
      }

      /* ========== JAR OF REASONS ========== */
      .jar-page {
        display: none;
        min-height: 100vh;
        padding-top: 5rem;
      }

      .jar-page.active {
        display: block;
        animation: slideIn 0.6s ease-out;
      }

      .jar-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
      }

      .jar-visual {
        position: relative;
        width: 100%;
        max-width: 400px;
        height: 480px; /* Reduced from 500px */
        margin: 0 auto 3rem;
        cursor: pointer;
        animation: fadeInUp 1s 0.5s both;
      }

      .jar-body {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 300px;
        height: 350px;
        background: linear-gradient(
          135deg,
          rgba(255, 192, 203, 0.4) 0%,
          rgba(255, 182, 193, 0.6) 50%,
          rgba(255, 192, 203, 0.4) 100%
        );
        border-radius: 20px 20px 40px 40px;
        backdrop-filter: blur(10px);
        border: 3px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3),
          inset 0 0 60px rgba(255, 255, 255, 0.2);
        transition: all 0.3s ease;
        overflow: hidden;
      }

      .jar-body:hover {
        transform: translateX(-50%) scale(1.05);
        box-shadow: 0 30px 80px rgba(255, 105, 180, 0.5),
          inset 0 0 80px rgba(255, 255, 255, 0.3);
      }

      .jar-lid {
        position: absolute;
        top: 84px; /* Reduced from 94px to move lid closer to instruction */
        left: 50%;
        transform: translateX(-50%);
        width: 310px;
        height: 50px;
        background: linear-gradient(135deg, #ff69b4, #ff1493);
        border-radius: 25px;
        box-shadow: 0 10px 30px rgba(255, 20, 147, 0.4);
        border: 3px solid rgba(255, 255, 255, 0.3);
        z-index: 10;
      }
      .jar-lid:after {
        content: '';
        position: absolute;
        top: -20px;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 35px;
        background: linear-gradient(135deg, #ff1493, #c71585);
        border-radius: 40px 40px 0 0;
        box-shadow: 0 -5px 15px rgba(255, 20, 147, 0.3);
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-bottom: none;
      }

      /* Lid rim to cover the connection */
      .jar-lid:before {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        height: 8px;
        background: linear-gradient(135deg, #ff1493, #c71585);
        border-radius: 0 0 5px 5px;
        box-shadow: 0 3px 10px rgba(255, 20, 147, 0.5);
      }

      .jar-notes {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        height: 70%;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .note-piece {
        width: 45px;
        height: 55px;
        background: linear-gradient(135deg, #fff 0%, #ffe4e9 100%);
        border-radius: 5px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        animation: noteFloat 3s ease-in-out infinite;
        animation-delay: calc(var(--i) * 0.1s);
        position: relative;
        overflow: hidden;
      }

      /* Add handwritten lines effect */
      .note-piece:before {
        content: '';
        position: absolute;
        top: 8px;
        left: 6px;
        right: 6px;
        height: 2px;
        background: linear-gradient(90deg, #ff69b4 0%, transparent 100%);
        opacity: 0.4;
      }

      .note-piece:after {
        content: '';
        position: absolute;
        top: 15px;
        left: 6px;
        right: 10px;
        height: 35px;
        background: repeating-linear-gradient(
          transparent,
          transparent 5px,
          rgba(255, 105, 180, 0.3) 5px,
          rgba(255, 105, 180, 0.3) 6px
        );
      }

      @keyframes noteFloat {
        0%,
        100% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-18px) rotate(15deg);
        }
      }

      .jar-label {
        position: absolute;
        bottom: -70px; /* Increased from -50px to give more space */
        left: 50%;
        transform: translateX(-50%);
        font-size: 1.5rem;
        font-weight: 700;
        color: white;
        text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        white-space: nowrap;
      }

      .jar-instruction {
        text-align: center;
        font-size: 1.2rem;
        color: white;
        margin-bottom: 1rem; /* Reduced from 2rem */
      }

      .reasons-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 1.5rem;
        margin-top: 2rem;
      }

      .reason-card {
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.9) 0%,
          rgba(255, 182, 193, 0.9) 100%
        );
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 1.5rem;
        border: 2px solid rgba(255, 255, 255, 0.5);
        transition: all 0.4s ease;
        cursor: pointer;
        opacity: 0.5;
        filter: blur(3px);
      }

      .reason-card.revealed {
        opacity: 1;
        filter: blur(0);
        animation: cardReveal 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      @keyframes cardReveal {
        from {
          opacity: 0;
          transform: scale(0.8) rotateY(90deg);
        }
        to {
          opacity: 1;
          transform: scale(1) rotateY(0);
        }
      }

      .reason-card.revealed:hover {
        transform: translateY(-5px) scale(1.02);
        box-shadow: 0 15px 40px rgba(255, 105, 180, 0.3);
      }

      .reason-number {
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }

      .reason-title {
        font-weight: 700;
        color: #ff1493;
        margin-bottom: 0.5rem;
      }

      .reason-text {
        color: #333;
        line-height: 1.6;
        display: none;
      }

      .reason-card.revealed .reason-text {
        display: block;
      }

      /* ========== RESPONSIVE ========== */
      @media (max-width: 768px) {
        .button-container {
          flex-direction: column;
          gap: 1rem;
        }

        .magic-button {
          width: 100%;
          max-width: 300px;
        }

        .letters-grid {
          grid-template-columns: 1fr;
        }

        .modal-content {
          padding: 2rem;
        }

        .jar-visual {
          height: 450px; /* Adjusted */
        }

        .jar-body {
          width: 250px;
          height: 300px;
        }

        .jar-lid {
          width: 260px;
          top: 64px; /* Adjusted for mobile */
        }

        .jar-label {
          bottom: -60px;
        }
      }

      .reasons-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 1.5rem;
        margin-top: 2rem;
      }

      .reason-card {
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.9) 0%,
          rgba(255, 182, 193, 0.9) 100%
        );
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 1.5rem;
        border: 2px solid rgba(255, 255, 255, 0.5);
        transition: all 0.4s ease;
        cursor: pointer;
        opacity: 0.5;
        filter: blur(3px);
      }

      .reason-card.revealed {
        opacity: 1;
        filter: blur(0);
        animation: cardReveal 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      @keyframes cardReveal {
        from {
          opacity: 0;
          transform: scale(0.8) rotateY(90deg);
        }
        to {
          opacity: 1;
          transform: scale(1) rotateY(0);
        }
      }

      .reason-card.revealed:hover {
        transform: translateY(-5px) scale(1.02);
        box-shadow: 0 15px 40px rgba(255, 105, 180, 0.3);
      }

      .reason-number {
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }

      .reason-title {
        font-weight: 700;
        color: #ff1493;
        margin-bottom: 0.5rem;
      }

      .reason-text {
        color: #333;
        line-height: 1.6;
        display: none;
      }

      .reason-card.revealed .reason-text {
        display: block;
      }

      /* ========== CONFETTI ========== */
      .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        background: #ff69b4;
        position: fixed;
        top: -10px;
        z-index: 9999;
        animation: confettiFall 3s linear;
      }

      @keyframes confettiFall {
        to {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }

      /* ========== RESPONSIVE ========== */
      @media (max-width: 768px) {
        .button-container {
          flex-direction: column;
          gap: 1rem;
        }

        .magic-button {
          width: 100%;
          max-width: 300px;
        }

        .letters-grid {
          grid-template-columns: 1fr;
        }

        .modal-content {
          padding: 2rem;
        }

        .jar-body {
          width: 250px;
          height: 300px;
        }

        .jar-lid {
          width: 270px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Intro Screen -->
    <div class="intro-scene">
      <div class="intro-text">Happy Birthday! üéâ</div>
      <div class="intro-emoji">üíó</div>
    </div>

    <!-- Particles Background -->
    <div class="particles" id="particles"></div>

    <!-- Main Container -->
    <div class="main-container">
      <!-- Landing Page -->
      <div class="landing-page" id="landingPage">
        <h1 class="main-title">Happy 22nd Birthday!!!</h1>
        <p class="subtitle">Here's a little Birthday Gift for you</p>
        <div class="button-container">
          <button class="magic-button" onclick="showLetters()">
            <span>üíå Open When Letters</span>
          </button>
          <button class="magic-button" onclick="showJar()">
            <span>ü´ô 22 Reasons Why</span>
          </button>
        </div>
      </div>

      <!-- Open When Letters Page -->
      <div class="letters-page" id="lettersPage">
        <button class="back-button" onclick="showLanding()">‚Üê Back</button>
        <div class="page-header">
          <h2 class="page-title">Open When... üíå</h2>
          <p class="page-subtitle">Letters for whenever you need them</p>
        </div>
        <div class="letters-grid" id="lettersGrid"></div>
      </div>

      <!-- Jar of Reasons Page -->
      <div class="jar-page" id="jarPage">
        <button class="back-button" onclick="showLanding()">‚Üê Back</button>
